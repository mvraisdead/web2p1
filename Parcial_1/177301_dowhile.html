<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script>
            var text="";
            var i=0;
            do{
                text+="The number is: " +i;
                i++;
            }
            while(i<10);
            alert(text);
        </script>
    </head>
    <body>
        <h3>JavaScript loops</h3>
    </body>
</html>
