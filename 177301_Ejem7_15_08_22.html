<!DOCTYPE html>
<html>
    <head>
        <script>
            function modifica_parrafo(){
                var text="";
                var i;
                for(i=0; i<5; i++){
                    text+="The number is " + i + "<br>";
                }
                document.getElementById("demo").innerHTML = text;
            }
        </script>
    </head>
    <body>
        <h2>javascript loops</h2>
        <p id="demo" onclick="modifica_parrafo()"> click</p>
    </body>
</html>
